<div class="app-body ">
  <main class="main d-flex align-items-center background-image">
    <div class="container w-100 ">
      <div class="row  h-100">
        <div class="col-md-10 mx-auto">
          <div class="card-group border-radius-card  my-auto">
            <div class="box card col-lg-7 py-5 d-md-down-none border-0 " style="width:44%">
              <img src="assets/img/login.png"  class="img-fluid" >
            </div>
            <div class="card p-4 col-lg-5 border-0  d-flex">
              <div class="card-body  align-items-center d-flex justify-content-center">
                <form class="h-100 ">
                  <div class = "form-group h-100">
                    <h1>Login</h1>
                    <p class="text-muted">Sign In to your account</p>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      <input type="text" class="form-control" placeholder="Username" autocomplete="username" required>
                    </div>
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      <input type="password" class="form-control" placeholder="Password" autocomplete="current-password" required>
                    </div>
                    <div class=" text-center">
                      <button type="button" class="btn btn-primary px-4">Login</button>
                    </div>
                  </div>
                  
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
