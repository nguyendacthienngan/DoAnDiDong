<div style="margin: 10% ">

    <div>
      <div mat-dialog-content class="text-center">
        <h3 mat-dialog-title>Create Team Schedule </h3>
        <form [formGroup]="new_time_off" >
          <div class="form-group">
            <label for="sel_leave_type">Select your leave type:</label>
            <select class="form-control" id="sel_leave_type" formControlName="leaveType" >
              <option [ngValue]="0">Sick Leave</option>
              <option [ngValue]="1">Maternity/Paternity</option>
              <option [ngValue]="2">Casual leave</option>
            </select>
          </div>

          <div class="form-group">
            <label for="sel_start_date">Select start date:</label>
            <mat-form-field appearance="outline">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="scheduleDateStart">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>

          <div class="form-group">
            <label for="sel_end_date">Select end date:</label>
            <mat-form-field appearance="outline">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker1" formControlName="scheduleDateEnd">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
          </div>
          
          <div class="form-group">
            <label>Total</label>
            <input type="text" formControlName="total" class="form-control" />
          </div>

          <div class="form-group" style="margin-top: 40px">
            <button mat-button (click)="createTimeOff()" cdkFocusInitial class="btn btn-primary btn-gradient">
              CREATE
            </button>
            <button mat-button (click)="onNoClick()">CANCEL</button>
        </div>
        </form>
      </div>
        
    </div>
    
    
  </div>
